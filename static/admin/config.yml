backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

site_url: https://hajoeun.blog
media_folder: static/images
public_folder: /images
locale: "ko"
show_preview_links: true

collections:
  - name: "post"
    label: "Post"
    folder: "content/posts"
    create: true
    slug: "{{title}}"
    media_folder: "{{series}}/images"
    public_folder: ""
    preview_path: "{{title}}"
    path: "{{series}}/{{title}}"
    editor:
      preview: true
    fields:
      - {
        label: "Series",
        name: "series",
        widget: "select",
        options: [
          { label: "Undefined", value: "undefined" },
          { label: "자바스크립트로 블록체인", value: "block-chain-js" },
          { label: "서평", value: "book-review" },
          { label: "클린 코드", value: "clean-code" },
          { label: "오늘의 함수", value: "daily-fp" },
          { label: "함수형 자바스크립트", value: "functional-js-study" },
          { label: "Deno", value: "learn-deno" },
          { label: "Golang", value: "learn-go" },
          { label: "나와 같다면", value: "like-me" },
          { label: "든든한 우리형, 함수형", value: "my-bro-fp" },
          { label: "회고록", value: "retrospection" },
        ],
        default: { label: "Undefined", value: "undefined" }
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string"}
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss" }
      - { label: "Body", name: "body", widget: "markdown" }
